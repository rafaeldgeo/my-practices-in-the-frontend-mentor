<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div>
      <div>
        <h1>Your Result</h1>
        <div>
          <span>76</span>
          <span>of 100</span>
        </div>
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div>
        <h2>Summary</h2>
        <div>
          <ul>
            <li>
              <div>
                <img src="/assets/images/icon-reaction.svg" alt="" width="20" height="20">
                <span>Reaction</span>
              </div>
              <span>80  <span>/ 100</span></span>
            </li>
            <li>
              <div>
                <img src="/assets/images/icon-memory.svg" alt="" width="20" height="20">
                <span>Memory</span>
              </div>
              <span>92  <span>/ 100</span></span>
            </li>
            <li>
              <div>
                <img src="/assets/images/icon-verbal.svg" alt="" width="20" height="20">
                <span>Verbal</span>
              </div>
              <span>61  <span>/ 100</span></span>
            </li>
            <li>
              <div>
                <img src="/assets/images/icon-visual.svg" alt="" width="20" height="20">
                <span>Visual</span>
              </div>
              <span>72<span>/ 100</span></span> 
            </li>
          </ul>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>  
</body>
</html>
