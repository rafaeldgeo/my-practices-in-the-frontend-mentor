<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="main__card">      
      <img class="main__img-header" src="./assets/images/illustration-article.svg" alt="" width="336" height="201">
      <div class="main__card-body">
        <span class="main__tag">Learning</span>
        <span class="main__date">Published 21 Dec 2023</span>        
        <h1 class="main__title"><a class="main__link" href="#" target="_blank"></a>HTML & CSS foundations</a></h1>

      </div>
      <div class="main__card-footer">
        <img class="main__img-avatar" src="./assets/images/image-avatar.webp" alt="one white man using blue shirt" width="64" height="65">
        <span class="main__author">Greg Hooper</span>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
