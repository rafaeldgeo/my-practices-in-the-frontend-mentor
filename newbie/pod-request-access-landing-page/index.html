<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./assets/desktop/logo.svg" alt="logo pod" width="135" height="56">
      </header>
      <main class="main">
        <div class="main__content">
          <h1 class="main__title">Publish your podcasts <span class="main__emphasis">everywhere.</span></h1>
          <p class="main__text"> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        </div>
        <form class="main__form" action="">
          <input class="main__input" type="email" name="email" id="email">
          <input class="main__btn" type="submit" value="Request access">
        </form>
        <div class="main__logos">
          <img class="main__logo" src="./assets/desktop/spotify.svg" alt="logo spotify" width="96" height="29">
          <img class="main__logo" src="./assets/desktop/apple-podcast.svg" alt="logo apple-podcast" width="78" height="29">
          <img class="main__logo" src="./assets/desktop/google-podcasts.svg" alt="logo google-podcasts" width="125" height="18">
          <img class="main__logo" src="./assets/desktop/pocket-casts.svg" alt="logo pocket-casts" width="129" height="26">
        </div>
      </main>
    </div>
  </div>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io/profile/rafaeldgeo" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://www.linkedin.com/in/rafaeldgeo/" target="_blank">Rafael Dias de Almeida</a>.
  </footer>
</body>
</html>
