<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="./dist/style.css">
  <script src="./src/validemail.js" defer></script>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="content-block">
        <div class="content-block__logo-wrapper">
          <img class="content-block__logo" src="./assets/desktop/logo.svg" alt="logo pod" width="135" height="56">
        </div>
        <div class="content-info">
          <div class="introduce">
            <h1 class="introduce__title">Publish your podcasts <span class="introduce__emphasis">everywhere.</span></h1>
            <p class="introduce__description"> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
              Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
          </div>
          <div class="form-wrapper">
            <form class="form" novalidate>
              <input class="form__input" type="email" name="email" id="email" placeholder="Email address" autocomplete="off" required>
              <input class="form__btn" type="submit" value="Request access">
            </form>
            <span class="form-wrapper__erro">Oops! Please check your email</span>
          </div>
          <div class="logos">
            <img class="logos__icons" src="./assets/desktop/spotify.svg" alt="logo spotify" width="96" height="29">
            <img class="logos__icons" src="./assets/desktop/apple-podcast.svg" alt="logo apple-podcast" width="78" height="29">
            <img class="logos__icons" src="./assets/desktop/google-podcasts.svg" alt="logo google-podcasts" width="125" height="18">
            <img class="logos__icons" src="./assets/desktop/pocket-casts.svg" alt="logo pocket-casts" width="129" height="26">
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io/profile/rafaeldgeo" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://www.linkedin.com/in/rafaeldgeo/" target="_blank">Rafael Dias de Almeida</a>.
  </footer>
  <script src="teste.js">
    console.log("dentro do teste");
  </script>
</body>
</html>
