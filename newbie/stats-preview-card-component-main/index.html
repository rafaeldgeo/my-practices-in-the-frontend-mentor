<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <main>
    <div class="card">
      <picture class="card__image">
        <source class="card__imae-change" srcset="./images/image-header-desktop.jpg" media="(min-width: 730px)"/> 
        <img class="card__image-change" src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card__body">
        <div class="card__content">
          <h1 class="card__title">Get <span class="card__emphasis">insights</span> that help your business grow.</h1>
          <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card__footer">
            <div class="card__item">
              <span class="card__number">10k+</span>
              <span class="card__desc">companies</span>
            </div>
            <div class="card__item">
              <span class="card__number">314</span>
              <span class="card__desc">templates</span>
            </div>
            <div class="card__item">
              <span class="card__number">12M+</span>
              <span class="card__desc">queries</span>
            </div>
        </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
