<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <picture class="card__container-image">
        <source class="card__image-chanel" media="(min-width: 446px)" srcset="./images/image-product-desktop.jpg">
        <img class="card__image-chanel" src="./images/image-product-mobile.jpg" alt="perfume bottle Gabrielle Chanel Paris">
      </picture>
      <div class="card__body">
        <h1 class="card__title">PERFUME</h1>
        <h2 class="card__sub-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__prices">
          <span class="card__new-price">$149.99</span><span class="card__old-price">$169.99</span>
        </p>
        <button class="card__btn">
          <img class="card__image-cart" src="images/icon-cart.svg" alt="cart icon from button">
          <div><span class="card__btn-name">Add to Cart</span></div>
        </button>
      </div>
    </div>     
  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
  </div>
  </footer>
</body>
</html>
