<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    
    <div>
      <div>
        <img src="images/image-equilibrium.jpg" alt="NFT image is a glass cube equilibrated on its vertice" width="604" height="604">
      <div>
          <div>
            <img src="images/icon-view.svg" alt="" width="48" height="48">  
          </div>  
        </div>
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div>
            <img src="images/icon-ethereum.svg" alt="" width="11" height="18">
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="" width="17" height="17">
            <span>3 days left</span>
          </div>
        </div>
        <hr>        
        <div>
          <img src="images/image-avatar.png" alt="Jules Wyvern's avatar" width="30" height="30">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
