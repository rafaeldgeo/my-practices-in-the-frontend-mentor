<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img class="card__image-header" src="/images/illustration-hero.svg" alt="" width="450" height="220">  
      </div>
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__messagem">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="card__choice-plan">
          <img class="card__image-icon"src="/images/icon-music.svg" alt="" width="48" height="48">
          <div class="card__plan-wrap">
              <h2 class="card_type-of-plan">Annual Plan</h2>    
              <span class="card__price">$59.99/year</span>
          </div>
          <a class="card__change-plan" href="#">Change</a>
        </div>
        <div class="card__footer">
          <button class="card__btn-playment" type="button">Proceed to Payment</button>  
          <button class="card__btn-cancel" type="button">Cancel Order</button>
        </div>  
      </div>
    </div>    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
