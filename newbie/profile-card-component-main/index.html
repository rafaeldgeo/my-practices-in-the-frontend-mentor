<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img class="card__img-pattern"src="./images/bg-pattern-card.svg" alt="" width="350" height="140">
        <img class="card__img-avatar" src="./images/image-victor.jpg" alt="Victor's Photo" width="96" height="96">
      </div>
      <div class="card__title"> 
        <h1 class="card__user-name">Victor Crest <span class="card_age">26</span></h1>
        <span class="card__city">London</span>
      </div>
      <div class="card__footer">
        <div class="card__info">
          <span class="card__quantity">80K</span> 
          <h2 class="card__sub-title-quantity">Followers</h2>
        </div>
        <div class="card__info">
          <span class="card__quantity">803K</span>
          <h2 class="card__sub-title-quantity">Likes</h2>
        </div>
        <div class="card__info">
          <span class="card__quantity">1.4K</span>
          <h2 class="card__sub-title-quantity">Photos</h2>
        </div>
      </div>
    </div>
  </main>
   <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
  </footer>
</body>
</html>
