<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="bg-white">
  <div class="container d-flex flex-column h-100">
    <main class="row flex-grow-1 px-5 px-sm-0">
      <div class="container m-auto shadow rounded-5" style="max-width: 560px;">
        <div class="row">
          <div class="col-sm-6 d-flex flex-column justify-content-stretch align-items-center bg-primary bg-gradient rounded-5 p-4 text-light ">
            <h1 class="h5 fw-semibold">Your Result</h1>
            <div class="d-flex flex-column align-items-center bg-info bg-gradient p-4 rounded-circle my-3">
              <div class="d-flex flex-column align-items-center px-3">
                <span class="display-3 fw-semibold">76</span>
                <span class="h6">of 100</span>
              </div>
            </div>
            <span class="h3">Great</span>
            <p class="fs-6 text-center">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="col-sm-6 d-grid p-4">
            <h2 class="h5 text-primary-emphasis fw-semibold">Summary</h2>
            <div>
              <ul class="list-unstyled fs-6 fw-bold">
                <li class="d-flex justify-content-between p-2 mb-3 bg-danger-subtle rounded">
                  <div class="d-flex align-items-center">
                    <img src="./assets/images/icon-reaction.svg" alt="" width="20" height="20">
                    <span class="text-danger ps-2">Reaction</span>
                  </div>
                  <div class="">
                    <span class="text-primary-emphasis">80 </span><span class="text-body-tertiary">/ 100</span>
                  </div>
                </li>
                <li class="d-flex justify-content-between p-2 mb-3 bg-warning-subtle rounded">
                  <div class="d-flex align-items-center">
                    <img src="./assets/images/icon-memory.svg" alt="" width="20" height="20">
                    <span class="text-warning ps-2">Memory</span>
                  </div>
                  <div>
                    <span class="text-primary-emphasis">92 </span><span class="text-body-tertiary">/ 100</span>
                  </div>
                </li>
                <li class="d-flex justify-content-between p-2 mb-3 bg-success-subtle rounded">
                  <div class="d-flex align-items-center">
                    <img src="./assets/images/icon-verbal.svg" alt="" width="20" height="20">
                    <span class="text-success ps-2">Verbal</span>
                  </div>
                  <div>
                    <span class="text-primary-emphasis">61 </span><span class="text-body-tertiary">/ 100</span>
                  </div>
                </li>
                <li class="d-flex justify-content-between p-2 mb-3 bg-primary-subtle rounded">
                  <div class="d-flex align-items-center">
                    <img src="./assets/images/icon-visual.svg" alt="" width="20" height="20">
                    <span class="text-primary ps-2">Visual</span>
                  </div>
                  <div>
                    <span class="text-primary-emphasis">72 </span><span class="text-body-tertiary">/ 100</span>
                  </div>
                </li>
              </ul>
            </div>
            <button class="btn btn-primary my-3" type="button">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="row flex-shrink-0">
      <div class="text-center fs-6 m-1 small">
        Challenge by <a href="https://www.frontendmentor.io/profile/rafaeldgeo" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida.</a>
        <span class="badge rounded-pill bg-secondary font-monospace">Bootstrap 5 version</span>
      </div>
    </footer>
  </div>
</body>
</html>
