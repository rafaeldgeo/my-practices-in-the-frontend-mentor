<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container-fluid d-flex flex-column align-items-center h-100 bg-primary-subtle">
    <main class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="d-flex bg-secondary" style="width: 560px;">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="fs-1">Your Result</h1>
                <div class="d-flex flex-column justify-content-center align-items-center rounded-circle bg-primary-subtle m-2" style="width: 150; height: 150">
                    <span class="fs-1">76</span>
                    <span class="fs-6">of 100</span>
                </div>
                <span>Great</span>
                <p class="">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div>
            <h2>Summary</h2>
            <div>
                <ul>
                <li>
                    <div>
                    <img src="/assets/images/icon-reaction.svg" alt="" width="20" height="20">
                    <span>Reaction</span>
                    </div>
                    <span>80  <span>/ 100</span></span>
                </li>
                <li>
                    <div>
                    <img src="/assets/images/icon-memory.svg" alt="" width="20" height="20">
                    <span>Memory</span>
                    </div>
                    <span>92  <span>/ 100</span></span>
                </li>
                <li>
                    <div>
                    <img src="/assets/images/icon-verbal.svg" alt="" width="20" height="20">
                    <span>Verbal</span>
                    </div>
                    <span>61  <span>/ 100</span></span>
                </li>
                <li>
                    <div>
                    <img src="/assets/images/icon-visual.svg" alt="" width="20" height="20">
                    <span>Visual</span>
                    </div>
                    <span>72<span>/ 100</span></span>
                </li>
                </ul>
            </div>
            <button type="button">Continue</button>
            </div>
      </div> 
    </main>
    <footer class="flex-shrink-0">
      <div class="fs-6 m-1">
        Challenge by <a href="https://www.frontendmentor.io/profile/rafaeldgeo" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida.</a>
        <span class="badge rounded-pill bg-secondary font-monospace">Bootstrap 5 version</span>
      </div>
    </footer>
  </div>
</body>
</html>
