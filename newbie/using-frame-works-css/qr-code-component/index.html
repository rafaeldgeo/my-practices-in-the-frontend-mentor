<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Frontend Mentor | QR code component</title>
  <style>
    html { height: 100%; }
  </style>
</head>
<body class="bg-primary-subtle h-100">
<div class="container d-flex flex-column h-100">
    <main class="row flex-grow-1">
      <div class="md-4 p-3 m-1 rounded-4 bg-white shadow-lg m-auto" style="max-width: 320px;">
       <img class="rounded-4 img-fluid" src="images/image-qr-code.png" alt="QR code to frontendmentor.io" width="320" height="320">
        <div class="p-2 mt-3 text-center">
          <h1 class="h5 mb-3 fw-bolder">Improve your front-end skills by building projetcs</h1>
          <p class="fs-6 mb-0 fw-semibold text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
    <footer class="row flex-shrink-0">
      <div class="text-center fs-6 my-1">
        Challenge by <a href="https://www.frontendmentor.io/profile/rafaeldgeo" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida.</a>
        <span class="badge rounded-pill bg-secondary font-monospace">Bootstrap 5 version</span>
      </div>
    </footer>
  </div>
</body>
</html>
