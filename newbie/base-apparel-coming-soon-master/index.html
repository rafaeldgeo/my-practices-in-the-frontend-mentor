<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="validform.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="grid">
      <div class="grid__header">
        <img class="grid__img-logo" src="./images/logo.svg" alt="Apparel's logo" 
        width="158" height="33">
      </div>
      <div class="grid__hero">
        <img class="grid__img grid__img--desktop" src="./images/hero-desktop.jpg" width="600" height="800" alt="">
        <img class="grid__img grid__img--mobile" src="./images/hero-mobile.jpg" width="375" height="250" alt=""> 
      </div> 
      <div class="grid__content">
        <h1 class="grid__title"><em class="grid__distinct">We're</em> coming soon</h1>
        <p class="grid__description">Hello fellow shoppers! We're currently building our new 
            fashion store. Add your email below to stay up-to-date with announcements and our 
            launch deals.</p>
        <div class="grid__wrap-form">
          <form class="grid__form" action="#" novalidate>
            <input class="grid__input-email" type="email" placeholder="Email Address">
            <button class="grid__btn" type="submit" aria-label="submit">
              <img class="grid__img-arrow" src="./images/icon-arrow.svg" alt="submit" 
                width="12" height="20"/>
            </button>
          </form>
        </div>
        <span class="grid__error" aria-live="polite"></span>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
