<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/d600462951.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <header class="container__header">
        <img class="container__img-logo"src="images/logo.svg" alt="Huddle Logo" width="264" height="65">
      </header>
      <div class="container__illustration">
        <img class="container__img-illustration"src="images/illustration-mockups.svg" alt="" width="657" height="410">
      </div>
      <div class="container__body">
        <h2 class="container__subtitle">Build The Community Your Fans Will Love</h2>
        <p class="container__description">Huddle re-imagines the way we build communities. You have a voice, 
          but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="container__btn">Register</button>
        <div class="container__social">
          <a class="container__social-link" href="#" aria-label="access to facebook">
            <i class="fa-brands fa-facebook-f container__icon container__icon--facebook"></i>
          </a>
          <a class="container__social-link" href="#" aria-label="access to twitter">
            <i class="fa-brands fa-twitter container__icon"></i>
          </a>
          <a class="container__social-link" href="#" aria-label="access to instagram">
            <i class="fa-brands fa-instagram container__icon"></i>
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
