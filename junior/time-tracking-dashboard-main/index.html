<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./index.js"></script>
</head>
<body>
  <main>
    <h1 class="sr-only">Time Tracking Dasboard</h1>
    <div class="main__container">
      <div class="main__painel">
        <div class="main__wrapper-user-info">
          <img class="main__user-photo" src="./images/image-jeremy.png" alt="black man smiling" width="85" height="85">
          <div class="main__user-info">
            <h2 class="main__title">Report for</h2>
            <span class="main__user-name">Jeremy Robson</span>
          </div> 
        </div>
        <div class="main__data-period">
          <button class="btn-period" type="button">Daily</button>
          <button class="btn-period" type="button">Weekly</button>
          <button class="btn-period" type="button">Monthly</button>
        </div>
      </div>
      <cardtime-element></cardtime-element>
      <cardtime-element></cardtime-element>
      <cardtime-element></cardtime-element>
      <cardtime-element></cardtime-element>
      <cardtime-element></cardtime-element>
      <cardtime-element></cardtime-element>
    </div>
  </main>
  <footer>
    <attribution-footer color-label="hsl(0, 0%, 100%)" color-link="hsl(246, 80%, 60%)"></attribution-footer>
  </footer>
</body>
</html>
