<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./index.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="info">
        <div class="info__logo-wrapper">
          <h1><img class="info__img-logo" src="./images/logo.svg" alt="logo Fylo"></h1>
        </div>
        <div class="info__icons">
          <div class="info__icon-wrapper">
            <img class="info__img-icon info__img-icon__document" src="./images/icon-document.svg" alt="" width="20" height="24">
          </div>
          <div class="info__icon-wrapper">
            <img class="info__img-icon info__img-icon__folder" src="./images/icon-folder.svg" alt="" width="24" height="20">
          </div>
          <div class="info__icon-wrapper">
            <img class="info__img-icon info__img-icon__upload" src="./images/icon-upload.svg" alt="" width="24" height="16">
          </div>
        </div> 
      </div>
      <div class="storage">
        <storage-left storage="185"></storage-left>
        <storage-bar used="815" capacity="1000"></storage-bar>        
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <attribution-footer color-label=" hsl(229, 7%, 55%)" color-link="hsl(322, 100%, 66%)"></attribution-footer>
  </footer>
</body>
</html>
