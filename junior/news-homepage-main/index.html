<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | News homepage</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="index.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <menu-element logo="./assets/images/logo.svg"></menu-element>
    </header>
    <main class="main">
      <div class="headline">
        <headline-element></headline-element>
      </div>
      <aside class="aside">
        <new-element></new-element>
      </aside>
      <article class="article">
        <articles-element></articles-element>
      </article>
    </main>
  </div>
  <footer class="footer">
    <attribution-footer color-label="hsl(240, 100%, 5%)" color-link="hsl(5, 85%, 63%)"></attribution-footer>
  </footer>
</body>
</html>
