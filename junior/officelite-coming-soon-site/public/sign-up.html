<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style-sign-up.css" />
    <script defer type="module" src="./countdown-sing-up.js"></script>
    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header class="header">
          <div class="logo">
            <img
              class="logo__img logo__img"
              src="./assets/shared/logo.svg"
              alt="logo officelite"
              width="155"
              height="30"
            />
          </div>
        </header>
        <main class="main">
          <section class="hero">
            <div class="info">
              <h1 class="info__title">Work smarter. Save time.</h1>
              <p class="info__description">
                Easily manage your projects. Get on the list andreceive in-app
                perks available only to early subscribers. We are moving into
                final development and getting ready for official launch soon.
              </p>
              <div class="time-counter">
                <h3 class="time-counter__title">
                  Coming
                  <em class="time-counter__title-emphasis">...</em>
                </h3>
                <div class="countdown">
                  <div class="countdown__digit">
                    <time class="countdown__time" id="days" datetime="P47D">47</time
                    ><span class="countdown__period">Days</span>
                  </div>
                  <div class="countdown__digit">
                    <time class="countdown__time" id="hours" datetime="PT7H">07</time
                    ><span class="countdown__period">Hours</span>
                  </div>
                  <div class="countdown__digit">
                    <time class="countdown__time" id="min" datetime="PT56M">56</time
                    ><span class="countdown__period">Min</span>
                  </div>
                  <div class="countdown__digit">
                    <time class="countdown__time" id="sec" datetime="PT14S">14</time
                    ><span class="countdown__period">Sec</span>
                  </div>
                </div>
              </div>
            </div>
            <form class="form" action="/process-form.js" method="POST" novalidate autocomplete="off">
              <div class="form__wrapper-input">
                <input
                  class="form__input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  title="Name"
                  aria-label="Name"
                />
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  title="Email Address"
                  aria-label="Email Address"
                />
                <select
                  class="form__select"
                  id="form__select"
                  name="plan"
                  id="plan"
                >
                  <option value="basic">Basic Pack Free</option>
                  <option value="pro">Pro Pack $9.99</option>
                  <option value="ultimate">Ultimate Pack $19.99</option>
                </select>
                <input
                  class="form__input"
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Phone Number"
                  title="Phone Number"
                  aria-label="Phone Number"
                />
                <input
                  class="form__input"
                  type="text"
                  name="company"
                  id="company"
                  placeholder="Company"
                  title="Company"
                  aria-label="Company"
                />
              </div>
              <input
                class="form__submit"
                type="submit"
                value="Get on the List"
              />
            </form>
          </section>
        </main>
      </div>
      <div class="decoration"></div>
    </div>
    <!-- <script type="module" src="./valid-form.js"></script> -->
  </body>
</html>
