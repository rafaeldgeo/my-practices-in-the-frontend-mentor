<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing component with toggle</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="toogle-switch-components.js"></script>
  <script defer src="toogle-values.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header_title">Our Pricing</h1>
    <template id="toggle-switch-element-template">
      <style>
      
        :host {
          display: inline-flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap; 
          gap: 0.2rem 1rem;
        }
        
        .switch-toogle__wrapper {
          position: relative;
          display: inline-block;
          width: min(15vw, 3.75rem);
          height: min(8.4vw, 2.12rem);
        }

        .switch-toggle__input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .switch-toggle__label {
          font-size: clamp(0.6rem, 4.2vw, 1rem);
          color: var(--light-grayish-blue);
        }

        .switch-toggle__slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 2rem;
          background-image: linear-gradient(90deg, var(--linear-gradient-start), var(--linear-gradient-end));
          transform: .4s;
        }

        .switch-toggle__slider:before {
          position: absolute;
          content: "";
          width: min(6.1vw, 1.62rem);
          height: min(6.1vw, 1.62rem);
          left: min(1.1vw, 0.25rem);
          bottom: min(1.1vw, 0.25rem);
          border-radius: 50%;
          background-color: var(--white);
          transition: .4s;
        }

        .switch-toggle__input:hover + .switch-toggle__slider {
          background-image: none;
          background-color: var(--linear-gradient-start);
        }

        .switch-toggle__input:focus + .switch-toggle__slider {
          outline: 2px solid var(--outline-color);
        }

        .switch-toggle__input:checked + .switch-toggle__slider:before {
          transform: translateX(100%);
        }

      </style>
      <label class="switch-toggle__label" for="inputcheckbox">Annually</label>
      <label class="switch-toogle__wrapper">  
        <input class="switch-toggle__input" type="checkbox" id="inputcheckbox" checked>
        <span class="switch-toggle__slider"></span>
      </label> 
      <label class="switch-toggle__label" for="inputcheckbox">Monthly</label>
    </template>
    <toggle-switch class="toogle-switch"></toggle-switch>

  </header>
  <main class="main">
    <div class="card__container">
      <div class="card card--start">
        <div class="card__header">
          <h2 class="card__title">Basic</h2>
          <div class="card__price">
            <span class="card__dollar">&dollar;</span><span class="card__value"></span>
          </div>
          
        </div>
        <div class="card__body">
          <ul class="card__list">
            <li class="card__item card__item--start">500 GB Storage</li>
            <li class="card__item card__item--center">2 Users Allowed</li>
            <li class="card__item card__item--end">Send up to 3 GB</li>
          </ul>        
        </div>
        <div class="card__footer">
          <button class="card__btn" type="button">Learn More</button>
        </div>  
      </div>
      <div class="card card--emphasis">
        <div class="card__header">
          <h2 class="card__title">Professional</h2>
          <div class="card__price">
            <span class="card__dollar">&dollar;</span><span class="card__value"></span>
          </div>
        </div>
        <div class="card__body">
          <ul class="card__list">
            <li class="card__item card__item--start">1 TB Storage</li>
            <li class="card__item card__item--center">5 Users Allowed</li>
            <li class="card__item card__item--end">Send up to 10 GB</li>
          </ul>        
        </div>
        <div class="card__footer">
          <button class="card__btn card__btn--emphasis" type="button">Learn More</button>
        </div>  
      </div>
      <div class="card card--end">
        <div class="card__header">
          <h2 class="card__title">Master</h2>
          <div class="card__price">
            <span class="card__dollar">&dollar;</span><span class="card__value"></span>
          </div>
        </div>
        <div class="card__body">
          <ul class="card__list">
            <li class="card__item card__item--start">2 TB Storage</li>
            <li class="card__item card__item--center">10 Users Allowed</li>
            <li class="card__item card__item--end">Send up to 20 GB</li>
          </ul>        
        </div>
        <div class="card__footer">
          <button class="card__btn" type="button">Learn More</button>
        </div>  
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution"> 
      Challenge by <a class="footer__link-author" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link-author" href="https://www.linkedin.com/in/rafael-dias-de-almeida-devmap/" target="_blank">Rafael Dias de Almeida</a>.
    </div>
  </footer>
</body>
</html>
