<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
</head>
<body>
  <main>
    <div class="newsletter">
      <div class="newsletter__info">
        <h1 class="newsletter__title">Stay updated!</h1>
        <p class="newsletter__announce">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="newsletter__list">
          <li class="newsletter__item-list">Product discovery and building what matters</li>
          <li class="newsletter__item-list">Measuring to ensure updates are a success</li>
          <li class="newsletter__item-list">And much more!</li>
        </ul>
        <form class="newsletter__form" action="thanks.html">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="email@company.com">
          <input type="submit" value="Subscribe to monthly newsletter">
        </form> 
      </div>
      <picture class="newsletter__wrapper-illustration">
        <source media="(max-width: 576px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
        <source media="(min-width: 577px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img class="newsletter__illustration" src="./assets/images/illustration-sign-up-mobile.svg" alt="">  
      </picture>
    </div>
  </main>
  <footer>
    <attribution-footer color-label="hsl(231, 7%, 60%)" color-link="hsl(4, 100%, 67%)"></attribution-footer>
  </footer>
  
</body>
</html>
