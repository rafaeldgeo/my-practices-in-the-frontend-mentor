<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
</head>
<body>
  <main>
    <div class="newsletter">
      <div class="newsletter__info">
        <div class="newsletter__wrapper-info">
          <h1 class="newsletter__title">Stay updated!</h1>
          <p class="newsletter__announce">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="newsletter__list">
            <li class="newsletter__item-list"><span class="newsletter__item-text">Product discovery and building what matters</span></li>
            <li class="newsletter__item-list"><span class="newsletter__item-text">Measuring to ensure updates are a success</span></li>
            <li class="newsletter__item-list"><span class="newsletter__item-text">And much more!</span></li>
          </ul>
          <form class="newsletter__form" action="thanks.html" novalidate>
            <div class="newsletter__header-form">
              <label class="newsletter__input-label" for="email">Email address</label>
              <span class="newsletter__erro">Valid email required</span>
            </div>
            <input class="newsletter__input-email" type="email" name="email" id="email" placeholder="email@company.com">
            <input class="newsletter__btn-send" type="submit" value="Subscribe to monthly newsletter">
          </form> 
        </div>
      </div>
      <picture class="newsletter__wrapper-illustration">
        <source media="(max-width: 576px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
        <source media="(min-width: 577px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img class="newsletter__illustration" src="./assets/images/illustration-sign-up-mobile.svg" alt="">  
      </picture>
    </div>
  </main>
  <footer>
    <attribution-footer color-label="hsl(231, 7%, 60%)" color-link="hsl(4, 100%, 67%)"></attribution-footer>
  </footer>
  
</body>
</html>
