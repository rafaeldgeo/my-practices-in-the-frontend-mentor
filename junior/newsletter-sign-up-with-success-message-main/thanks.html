<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_thanks.css">
  <script src="./thanks-get-email.js"></script>
</head>
<body>
  <main>
    <div class="sucess-message">
      <img class="sucess-message__icon" src="./assets/images/icon-success.svg" alt="" width="64" height="64">
      <h1 class="sucess-message__confirmation">Thanks for subscribing</h1>
      <p>A confirmation email has been sent to <strong class="sucess-mensage__email">ash@loremcompany.com</strong>. Please open it and click the button inside to confirm your subscription.</p>
      <button class="sucess-message__dismiss-btn" type="button">Dismiss message</button>
    </div>
  </main> 
  <footer>
    <attribution-footer color-label="hsl(231, 7%, 60%)" color-link="hsl(4, 100%, 67%)"></attribution-footer>
  </footer>
  
</body>
</html>
