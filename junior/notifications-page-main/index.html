<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="./index.js"></script>
  <script defer src="interaction-read-all.js"></script>
</head>
<body>
  <main class="main">
    <h1 class="sr-only">Notification page</h1>
    <div class="notification">
      <div class="notification__header">
        <div class="notification__alert-wrapper">
          <h2 class="notification__title">Notifications</h2>
          <span class="notification__badge">0</span>
        </div>
        <button class="notification__btn-mark-all-read" type="button">Mark all as read</button>
      </div>
      <div class="notification__body">

        <template id="notification-item-element-template">
          <style>
            
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }

            :host { font-size: clamp(0.8rem, 2.7vw, 1rem); }

            .notification-item__wrapper {
              display: inline-flex;
              gap: 0.9rem;
              min-inline-size: 100%;
              padding: 1rem;
              border-radius: 0.5rem;
            }

            .notification-item__user-img-wrapper { flex: 0 0 auto; }

            .notification-item__user-img {
              display: block;
              width: min(7.8vw, 2.8rem);
              height: auto;
            }

            .notification-item__content { flex: 1 1 auto; }

            .notification-item__user-name,
            .notification-item__link {
              font-weight: 600;
              text-decoration: none;
            }
           
            .notification-item__user-name { color: var(--very-dark-blue); }

            .notification-item__time { color: var(--grayish-blue); }

            .notification-item__type-notification { color: var(--dark-grayish-blue); }

            .notification-item__link--post { color: var(--dark-grayish-blue); }
            
            .notification-item__link--group { color: var(--blue); }

            :is(.notification-item__user-name, .notification-item__link--post):hover, :focus{
              color: var(--blue);
            }

            :host([new-notification]) .notification-item__paragraph::after  {
              content: "";
              display: inline-block;
              border-radius: 50%;
              width: 0.5rem;
              height: 0.5rem;
              margin-inline-start: 0.2rem;
              background-color: var(--red);
            }

            :host([new-notification]) .notification-item__wrapper {
              background-color: var(--very-light-grayish-blue);
            }

          </style>
          <div class="notification-item__wrapper">
            <div class="notification-item__user-img-wrapper">
              <img class="notification-item__user-img" width="90" height="90" alt="User Photo">
            </div>
            <div class="notification-item__content">
              <p class="notification-item__paragraph">
                <a class="notification-item__user-name" href="#" target="_blank" aria-label="name of user"></a>
                <span class="notification-item__type-notification"></span>
                <a class="notification-item__link" href="#" target="_blank" aria-label="access the content"><slot name="link"></slot></a>
              </p>
              <span class="notification-item__time"></span>
              <div class="notification-item__message-wrapper">
                <p><slot name="privative-message"></slot></p>
              </div>
            </div>
            <div class="notification-item__your-picture-wrapper"><slot></slot></div>
          </div>
          
        </template>

        <ul class="notification-item__list">
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-mark-webber.webp" user-name="Mark Webber" type-notification="reacted" time-notification="1m ago" new-notification>
              <span slot="link">My first tournament today!</span>
            </notification-item>
          </li>
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-angela-gray.webp" user-name="Angela Gray" type-notification="followed" time-notification="5m ago" new-notification>
            </notification-item>
          </li>
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-jacob-thompson.webp" user-name="Jacob Thompson" type-notification="joined-group" time-notification="1 day ago" new-notification>
              <span slot="link">Chess Club</span>
             </notification-item>
          </li>
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-rizky-hasanuddin.webp" user-name="Rizky Hasanuddin" type-notification="sent-message" time-notification="5 day ago">
              <p class="notification-item__privative-message" slot="privative-message">Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and 
                I'm already having lots of fun and improving my game.</p>
             </notification-item>
          </li>
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-kimberly-smith.webp" user-name="Kimberly Smith" type-notification="commented" time-notification="1 week ago">
              <img class="notification-item__picture-img" width="90" height="90" alt="image commented" src="./assets/images/image-chess.webp">
             </notification-item>
          </li>
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-nathan-peterson.webp" user-name="Nathan Peterson" type-notification="reacted" time-notification="2 week ago">
              <span slot="link">5 end-game strategies to increase your win rate</span>
             </notification-item>
          </li>
          <li class="notification-item__list-item">
            <notification-item user-img="./assets/images/avatar-anna-kim.webp" user-name="Anna Kim" type-notification="left-group" time-notification="2 weeks ago">
              <span slot="link">Chess Club</span>
             </notification-item>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer">
    <attribution-footer color-label="hsl(224, 21%, 14%)" color-link="hsl(1, 90%, 64%)"></attribution-footer>
  </footer>
</body>
</html>
