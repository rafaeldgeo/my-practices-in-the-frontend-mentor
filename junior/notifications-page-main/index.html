<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <h1 class="sr-only">Notification page</h1>
    <div class="notification">
      <div class="notification__header">
        <div class="notification__alert">
          <h2 class="notification__title">Notifications</h2>
          <span class="notification__badge">3</span>
        </div>
        <button class="notification__btn-mark-all-read" type="button">Mark all as read</button>
      </div>
      <div class="notification__body">
        <template id="notification-item-element-template">
          <style></style>
          <div class="notification__personal-img-wrapper">
            <img class="notification__personal-img" src="./assets/images/avatar-angela-gray.webp" alt="" width="90" height="90">
          </div>
          <div class="notificaion__content">
            <span class="notification__name-user">Mark Webber</span>
            <span class="notification__action">reacted to your recent post</span>
            <span class="notification__action-link">My first tournament today!</span>
            <span class="notification__alert-circle"></span>
            <span class="notification__action-time">1m ago</span>
          </div>
        </template>

      </div>
    </div>
  </main>
