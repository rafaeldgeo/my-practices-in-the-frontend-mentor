<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./index.js"></script>
</head>
<body>
  <main>
    <h1 class="sr-only">Advice generator app</h1>
    <div class="advice-box">
      <h2 class="advice-box__number-advice">Advice #117</h2>
      <p class="advice-box__text-advice">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis voluptas voluptatum voluptatem quam rerum ad ea in!"</p>
      <picture>
        <source media="(max-width: 576px)" srcset="./images/pattern-divider-mobile.svg">
        <source media="(min-width: 577px)" srcset="./images/pattern-divider-desktop.svg">
        <img class="advice-box__pattern-divider" src="./images/pattern-divider-mobile.svg" alt="">
      </picture>
    </div>
    <button class="advice-box__btn" type="button" aria-label="get advice">
      <img src="./images/icon-dice.svg" alt="get advice" width="24" height="24">
    </button>
  </main>
  <footer>
    <attribution-footer color-label="hsl(193, 38%, 86%)" color-link="hsl(150, 100%, 66%)"></attribution-footer>
  </footer>
</body>
</html>
